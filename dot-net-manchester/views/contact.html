@Master['master.html']

@Section['body']
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 page-header">
        <div>
            <h1>Contact Us</h1>
        </div>
    </div>
</div>

<div class="col-xs-12">
    @IfNot.submitted

    <p class="lead">Please fill in the form below and we will get back to you as soon as possible&hellip;</p>

    @EndIf

    @If.submitted
    <div class="lead alert alert-success">
        <i class="fa fa-fw fa-check" aria-hidden="true"></i> Your message has been sent.
    </div>
    @EndIf
</div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" for="Name">Name</label>
        <div class="col-xs-12 col-sm-10">
            <input class="form-control" data-bind="value: name" type="text" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" for="Email">Email</label>
        <div class="col-xs-12 col-sm-10">
            <input class="form-control" data-bind="value: email" type="text" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" for="Message">Message</label>
        <div class="col-xs-12 col-sm-10">
            <textarea class="form-control" cols="20" data-bind="value: message" rows="7"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-xs-12 col-sm-10">
            <div class="g-recaptcha" id="recaptcha" data-sitekey="6Lf0hBITAAAAALfdyxHR1vj3x6fHNsinD3lFofXr"></div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-xs-10">
            <button id="sendButton" class="btn btn-success">Send</button>
        </div>
    </div>

@Section['scripts']
<script src='/content/js/contact-send.js'></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
@EndSection
