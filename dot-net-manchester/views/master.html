<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <meta name="description" content="@Model.Description">
    <meta name="google-site-verification" content="Ed9Kp70qa0my3GjmO8WHf-dlzO3REztopTdr5__DdCg" />
    <meta name="application-name" content="Windows Platform User Group" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/content/img/favicons/mstile-144x144.png" />
     
    <title>@Model.Title</title>

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/content/img/favicons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/content/img/favicons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/content/img/favicons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/content/img/favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/content/img/favicons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/content/img/favicons/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/content/img/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/content/img/favicons/favicon-16x16.png" sizes="16x16" />
    
    <link rel="stylesheet" type="text/css" href="/content/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/content/css/bootstrap.theme.cosmo.css">
    <link rel="stylesheet" type="text/css" href="/content/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/content/css/site.css">
    @Section['style'];

    <script src="/content/js/jquery.min.js" type="text/javascript"></script>
    <script src="/content/js/knockout.min.js" type="text/javascript"></script>    
</head>

<body>
    @Partial['navigation.html']

    <div class="container body-content">
        @Section['body'];
        <hr>
        @Partial['footer.html']
    </div>

    @Section['scripts'];
    <script src="/content/js/google-analytics.js"></script>
</body>
</html>
